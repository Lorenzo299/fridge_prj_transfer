<!doctype html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${title}"></title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    
    <section>
        <div class="container my-5">
            <h1 class="text-center mb-4">STATISTICHE</h1>
            <div class="mb-4">
                <h3>MEDIA DELLE QUANTI PER OGNI CATEGORIA</h3>
                <ul class="list-group">
                    <li class="list-group-item" th:each="entry : ${mediaCat}">
                        <strong th:text="${entry.key}">Categoria</strong>: 
                        <span th:text="${#numbers.formatDecimal(entry.value, 1, 2)}">0.00</span>
                    </li>
                </ul>
            </div>
            
            
            <div class="mb-4">
                <h3>Percentuale prodotti consumati e scaduti</h3>
                <ul class="list-group">
                    <li class="list-group-item">
                        Prodotti consumati: 
                        <span th:text="${#numbers.formatDecimal(percConsScad['PRODOTTI CONSUMATI'], 1, 2)}">0.00</span>%
                    </li>
                    <li class="list-group-item">
                        Prodotti scaduti: 
                        <span th:text="${#numbers.formatDecimal(percConsScad['PRODOTTI SCADUTI'], 1, 2)}">0.00</span>%
                    </li>
                </ul>
            </div>
            
            <!-- Categoria più consumata -->
            <div class="mb-4">
                <h3>Categoria di prodotti consumati più utilizzata</h3>
                <p th:text="${catMaggiore != null ? catMaggiore.toString() : 'Nessuna categoria'}">Categoria</p>
            </div>
            
            <!-- Totale prodotti per categoria -->
            <div class="mb-4">
                <h3>Totale prodotti per categoria</h3>
                <ul class="list-group">
                    <li class="list-group-item" th:each="entry : ${prodCat}">
                        <strong th:text="${entry.key}">Categoria</strong>: 
                        <span th:text="${entry.value}">0</span>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-12">
            <h3><a th:href="@{/fridge}">TORNA ALLA HOME</a></h3>
        </div>
    </section>
    
    
    
    
    
    
    
    
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
