<!doctype html>
<html xmlns:th="https://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${title}"></title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/fridge}">HOMEPAGE</a>
            <a class="nav-link" aria-current="page" th:href="@{/fridge/create}">AGGIUNGI PRODOTTO</a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    CATEGORIE
                </a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" th:href="@{/fridge/CARNE}">CARNE</a></li>
                    <li><a class="dropdown-item" th:href="@{/fridge/PASTA}">PASTA</a></li>
                    <li><a class="dropdown-item" th:href="@{/fridge/PESCE}">PESCE</a></li>
                    <li><a class="dropdown-item" th:href="@{/fridge/ALCOOL}">ALCOOL</a></li> 
                    <li><a class="dropdown-item" th:href="@{/fridge/BEVANDE}">BEVANDE</a></li> 
                </ul>
                </li>
            </ul>
            </div>
        </div>
    </nav>

    <h1 class="text-center display-2">AGGIUNGI UN PRODOTTO</h1>

    <section>
    <div class="container">
        <div class="row">
            <div class="col-6 my-5 sfondo-custom-form">
                <form th:action="@{/fridge/save}" method="POST" th:object="${product}">
                    <div class="mb-3">
                        <label for="name" class="form-label text-start w-100">Nome prodotto</label>
                        <input type="text" id="name" class="form-control" required th:field="*{name}">
                    </div>
                    <div class="mb-3">
                        <label for="category" class="form-label text-start w-100">Categoria</label>
                        <select id="category" class="form-select" th:field="*{category}">
                            <option th:each="cat : ${categories}" th:value="${cat}" th:text="${cat}">Categoria</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="quantity" class="form-label text-start w-100">Quantit√† acquistata</label>
                        <input type="text" id="quantity" class="form-control" required th:field="*{quantity}">
                    </div>
                    <div class="mb-3">
                        <label for="expirationDate" class="form-label text-start w-100">Data scadenza</label>
                        <input type="date" id="expirationDate" class="form-control" required th:field="*{expirationDate}">
                    </div>
                    <div class="mb-3">
                        <label for="fridge" class="form-label text-start w-100">Frigorifero</label>
                        <select id="fridge" class="form-select" th:field="*{fridge}">
                            <option th:each="f : ${fridges}" th:value="${f.id}" th:text="${f.name}">Frigo</option>
                        </select>
                    </div>

                    <div class="d-flex justify-content-around">
                    <button type="submit" class="btn-custom">Save</button>
                    <button type="reset" class="btn-custom">Reset</button>
                    </div>
                </form>
            </div>
            <div class="col-12">
                <a th:href="@{/fridge}">torna alla home</a>
            </div>
        </div>
    </div>
    </section>











    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
