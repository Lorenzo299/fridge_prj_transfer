<!doctype html>
<html xmlns:th="https://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${title}"></title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>

    <section>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12">
                    <h3>I prodotti di <span th:text="${title}"></span></h3>
                </div>
                <div th:each="product : ${productsCategory}" class="col-3">
                    <div class="card mb-3" style="width: 18rem;">
                        <img th:src="'https://picsum.photos/300/200?random=' + ${product.id}" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 th:text="${product.name}" class="card-title"></h5>
                            <p class="card-text">
                                Tipologia: 
                                <span th:text="${product.category}"></span>
                            </p>
                            <p class="card-text">Quantit√†: <span th:text="${product.quantity}"></span></p>
                            <p class="card-text">Scadenza: <span th:text="${product.expirationDate}"></span></p>
                        </div>
                    </div>
                 </div>
                <div class="col-12">
                    <h3><a th:href="@{/fridge}">TORNA ALLA HOME</a></h3>
                </div>
            </div>
        </div>
    </section>











    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
